<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #de685c;
        }

        nav {text-align: center;
            
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 3px;
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        section {
            flex: 1;
            padding: 20px;
            background-color: #de685c;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 2px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        footer {
            background-color: #333;
            color: #333;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="samples.html">Works</a></li>
        </ul>
    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>
    
    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="https://formspree.io/f/mleqwqqe" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2>Contact Information</h2>
            <ul>
                <li>Email: eric.trichel@mailfence.com</li>
                <li>Phone: (253) 263-4215</li>
            </ul>
            <footer>        
        </section>
    </main>

<footer><p>&copy;2024 Eric Trichel</p>
</footer>

</body>
