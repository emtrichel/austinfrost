<!DOCTYPE html>
<html>
<head> 
<style>
.banner-container {
  position: relative;
  text-align: center;
  color: white;
  z-index: 1000;
  overflow: hidden; 
}

.banner-image {
  width: 100%;
  height: auto;
  overflow: hidden;
}

.banner-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  overflow: hidden;
}

.banner-text h1 {
  font-size: 24px;
  font-family: Arial, Helvetica, sans-serif;
  margin-bottom: 20px; 
  overflow: hidden;
}

.banner-cta {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
  overflow: hidden;
}

.banner-cta:hover {
  background-color: #0056b3;
  overflow: hidden;
}
</style>
</head>
<body>


<div class="banner-container">
  <img src="Images/studio2.jpg" alt="Voice Actor" class="banner-image">
  <div class="banner-text">
    <h1>Discover the Voice That Brings Stories to Life</h1>
    <a href="contact.html" class="banner-cta">Listen to Samples</a>
  </div>
</div>

</body>
</html>
